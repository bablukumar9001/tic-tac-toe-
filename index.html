<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe - game practise</title>
    <link rel="stylesheet" href="toe.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Mini java script Project - TIC TAC TOE GAME
            </li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>

            <div class="bt-0 bl-0 box"><span class="boxtext"></span></div>
            <div class="bt-0 box"><span class="boxtext"></span></div>
            <div class="bt-0 br-0 box"><span class="boxtext"></span></div>
            <div class="bl-0 box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="br-0 box"><span class="boxtext"></span></div>
            <div class="bl-0 bb-0 box"><span class="boxtext"></span></div>
            <div class=" bb-0 box"><span class="boxtext"></span></div>
            <div class="br-0 bb-0 box"><span class="boxtext"></span></div>

        </div>
        <div class="gameinfo">
            <h1>Welcome to My Tic Tac Toe</h1>
            <span class="info">turn for X</span><br>
            <button id="reset">reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="">
        </div>
    </div>

</body>
<script src="toe.js"></script>


</html>
